<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" [routerLink]="['']">
        Home
      </a>

      <a class="navbar-item" [routerLink]="['/passwords']" routerLinkActive="is-active">
        Passwords
      </a>
    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <ng-container *ngIf="!authService.isLoggedIn; else logoutTemplate">
            <a [routerLink]="['/sing-up']" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a routerLinkActive="is-active" routerLink="/login" class="button is-light">
              Log in
            </a>
          </ng-container>
          <ng-template #logoutTemplate>
            <a (click)="logout()" class="button is-danger">
              Logout
            </a>
          </ng-template>

      </div>
    </div>
  </div>
</nav>
